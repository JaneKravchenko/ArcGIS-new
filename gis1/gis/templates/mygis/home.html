{% extends 'mygis/base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1>Home</h1>
    {% for article in articles %}
        <h3><a href="{% url 'article' article.id %}"> {{ article.title }} </a></h3>
        <div> {{ article.get_short_text }} </div>
    {% endfor %}
{% endblock %}
